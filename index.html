<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <header>Instructions go here</header>
    <section id="scores">
        <div>
            <h2>Match Score:</h2>
            <p>Player: <span id="h-mscore"></span></p>
            <p>Computer: <span id="c-mscore"></span></p>
        </div>
        <div>
            <h2>Round Scores:</h2>
            <p>Player's Score: <span id="h-score"></span></p>
            <p>Draw: <span id="draws"></span></p>
            <p>CP's Score: <span id="c-score"></span></p>
        </div>
    </section>
    <section id="weapons">
        <img src="Images/rock.png" alt="r">
        <img src="Images/paper.png" alt="p">
        <img src="Images/scissors.png" alt="s">
    </section>
    <section id="results">
        <p>Counting down...</p>
    </section>
    <footer>
        <button>RESET SCORE</button>
    </footer>


    
    <script src="js/app.js"></script>
</body>
</html>
